
<html>
<head>
        <link rel="stylesheet" href="cssRest.css">
</head>
<body>
        <h1 class="title">Management</h1>
        <a href="Restaurant.html">Home</a>
        <hr>
        <div id="container">
       <ul id="Checklist"></ul>
    </div>
    <script>
     var item1 = localStorage.getItem("food1");
     var ul = document.getElementById('Checklist');
     var li = document.createElement('li');
     var liText = document.createTextNode(item1);
     li.appendChild(liText);
     ul.appendChild(li);

     li.onclick = function(){
         li.style.visibility = "hidden";
         localStorage.setItem("lightSwitch", true);

     }
     //make sold out sign
     </script>
</body>
</html>
